<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://jandrzejczak.github.io/matyldaijordan/public/images/og.png"
    />

    <meta
      property="og:title"
      content="Zawiadomienie o ślubie Matyldy i Jordana"
    />
    <meta
      property="og:description"
      content="Zawiadomienie o ślubie Matyldy i Jordana"
    />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="512" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Zaproszenie na ślub Matylda & Jordan</title>
  </head>
  <body>
    <div class="falling-leaves"></div>
    <section>
      <img
        src="https://jandrzejczak.github.io/matyldaijordan/public/images/my.png"
        class="us-image fadeIn"
        alt=""
      />
    </section>
    <header>
      <div class="header__title fadeInBottom delay-200">MATYLDA</div>
      <div class="header__amp fadeInBottom delay-400">&</div>
      <div class="header__title fadeInBottom delay-600" style="line-height: 1">
        JORDAN
      </div>
    </header>
    <section>
      <div class="section__body">
        <div class="body__content fadeInBottom delay-800">
          Z radością pragną poinformować
        </div>
        <div id="name" class="body__content fadeInBottom delay-1000">
          {{name}}
        </div>
        <div class="body__content fadeIn delay-1200">
          o ceremonii zawarcia związku małżeńskiego <br />
          w&nbsp;dniu 3 sierpnia 2023 roku o&nbsp;godzinie 14:30 <br />
          na terenie ogrodu Pałacu Kasztanowego w&nbsp;Swadzimiu
        </div>
      </div>
    </section>
  </body>
</html>

<style>
  html {
    background-color: #fcecca;
    color: #1d1d1d;
  }
  body {
    font-family: "Playfair Display", serif;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100%;
    padding: 2rem 1rem 4rem;
  }
  header {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .header__title {
    font-size: 3rem;
    letter-spacing: 0.25rem;
    font-weight: 500;
    text-align: center;
  }
  .header__amp {
    font-size: 1.75rem;
    letter-spacing: 0.25rem;
    text-align: center;
    position: relative;
  }
  .header__amp::after {
    content: "";
    position: absolute;
    height: 3px;
    width: 100px;
    border-radius: 8px;
    background-color: #1d1d1d;
    left: 30px;
    top: 50%;
    transform: translateY(-100%);
  }
  .header__amp::before {
    content: "";
    position: absolute;
    height: 3px;
    width: 96px;
    border-radius: 8px;
    background-color: #1d1d1d;
    right: 34px;
    top: 50%;
    transform: translateY(-100%);
  }
  .section__body {
    padding-top: 1.25rem;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .body__content {
    padding-top: 0.5rem;
    text-align: center;
    line-height: 1.6;
  }
  .us-image {
    width: 100%;
    max-width: 250px;
  }

  .delay-200 {
    animation-delay: 200ms;
  }
  .delay-400 {
    animation-delay: 400ms;
  }
  .delay-600 {
    animation-delay: 600ms;
  }

  .delay-800 {
    animation-delay: 800ms;
  }
  .delay-1000 {
    animation-delay: 1000ms;
  }
  .delay-1200 {
    animation-delay: 1200ms;
  }

  .fadeInBottom {
    animation-name: fadeInBottom;
    animation-duration: 1s;
    animation-fill-mode: both;
  }

  .fadeIn {
    animation-name: fadeIn;
    animation-duration: 1s;
    animation-fill-mode: both;
  }

  @keyframes fadeInBottom {
    from {
      opacity: 0;
      transform: translateY(100%);
    }
    to {
      opacity: 1;
    }
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(5rem);
    }
    to {
      opacity: 1;
    }
  }

  .falling-leaves {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 100%;
    transform: translate(-50%, 0);
    border-radius: 50px;
    background-size: cover;
    overflow: hidden;
  }

  .leaf-scene {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    width: 100%;
    transform-style: preserve-3d;
  }
  .leaf-scene div {
    position: absolute;
    top: 0;
    left: 0;
    width: 20px;
    height: 20px;
    background: url(https://jandrzejczak.github.io/matyldaijordan/public/images/leaf.svg)
      no-repeat;
    background-size: 100%;
    transform-style: preserve-3d;
    backface-visibility: visible;
  }
</style>

<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const name = urlParams.get("name");
  document.getElementById("name").innerText = name;
</script>
<script src="script/leaves.js"></script>
