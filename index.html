<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Zaproszenie na ślub Matylda & Jordan</title>
  </head>
  <body>
    <header>
      <div class="header__title">MATYLDA</div>
      <div class="header__amp">&</div>
      <div class="header__title">JORDAN</div>
    </header>
    <section>
      <div class="section__body">
        <div class="body__content">Z radością pragną poinformować</div>
        <div id="name" class="body__content">{{name}}</div>
        <div class="body__content">
          o ceremonii zawarcia związku małżeńskiego <br />
          w&nbsp;dniu 3 sierpnia 2023 roku o&nbsp;godzinie 14:30 <br />
          na terenie ogrodu Pałacu Kasztanowego w&nbsp;Swadzimiu
        </div>
      </div>
    </section>
  </body>
</html>

<style>
  body {
    font-family: "Playfair Display", serif;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
  }
  header {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .header__title {
    font-size: 3rem;
    letter-spacing: 0.25rem;
    font-weight: 500;
    text-align: center;
  }
  .header__amp {
    font-size: 1.75rem;
    letter-spacing: 0.25rem;
    text-align: center;
  }
  .section__body {
    padding-top: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .body__content {
    padding-top: 1rem;
    text-align: center;
    line-height: 1.6;
  }
</style>

<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const name = urlParams.get("name");
  document.getElementById("name").innerText = name;
</script>
