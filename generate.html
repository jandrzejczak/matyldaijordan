<script>
  const target = document.getElementById('generated-url');
  const urlAddress = 'https://jandrzejczak.github.io/matyldaijordan/'
  // const urlAddress = 'http://localhost:5500/'
  function generate() {
    const input = document.getElementById('adresat').value;
    const adresat = encodeURIComponent(input);
    target.innerText = `${urlAddress}?name=${adresat}`;
    target.href = `${urlAddress}?name=${adresat}`;
  }
</script>
